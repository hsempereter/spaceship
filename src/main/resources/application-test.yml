
spring:
 application:
    name: spaceship
 h2:
   console:
    enabled: true
    path: /h2test
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
 jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    default_schema: app_test
    show-sql: true
 hibernate:
    ddl-auto: create-drop
 flyway:
  enabled: true
  locations: classpath:db/migration_test
  

  